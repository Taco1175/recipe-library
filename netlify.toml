[build]
  publish = "public"
  functions = "netlify/functions"

# Only auto-deploy from main â€” develop stays local
[context.production]
  branch = "main"

[context.develop]
  branch = "develop"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
